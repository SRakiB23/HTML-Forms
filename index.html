<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input
                type="phonenumber"
                name="user-phonenumber"
                id="userphonenumber"
                required
                minlength="4"
              />
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea id="usermessage" name="user-message" rows="5" required>
          </textarea>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channle" id="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="accept-terms"
              name="accept-terms"
              required
            />
            <label for="accept-terms">Agree to terms!</label>
          </div>
        </section>

        <section class="button">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
